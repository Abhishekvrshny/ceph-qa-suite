overrides:
  ceph:
    conf:
      client.0:
        admin socket: /var/run/ceph/ceph-$name.asok
tasks:
- radosbench:
    clients: [client.0]
    time: 60
- admin_socket:
    client.0:
      objecter_requests:
        test: "http://ceph.newdream.net/git/?p=ceph.git;a=blob_plain;f=src/test/admin_socket/objecter_requests;hb={branch}"
openstack:
  machine:
    disk: 40 # GB
    ram: 8000 # MB
    cpus: 1
  volumes: # attached to each instance
    count: 0
    size: 1 # GB
