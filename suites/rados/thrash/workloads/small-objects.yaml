overrides:
  ceph:
    crush_tunables: legacy
tasks:
- rados:
    clients: [client.0]
    ops: 400000
    max_seconds: 600
    max_in_flight: 64
    objects: 1024
    size: 16384
    op_weights:
      read: 100
      write: 100
      delete: 50
      snap_create: 50
      snap_remove: 50
      rollback: 50
      copy_from: 50
      setattr: 25
      rmattr: 25
openstack:
  machine:
    disk: 40 # GB
    ram: 8000 # MB
    cpus: 1
  volumes: # attached to each instance
    count: 0
    size: 1 # GB
